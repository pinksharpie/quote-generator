<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
 <!-- Font Awesome connect for symbols -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
 <!-- CSS stylsheet -->
    <link rel="stylesheet" href="shortproj.css">
 <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <header class="header">Quote of the Day</header>
    <div class="content">
    <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">What matters most is how well you walk through the fire.</p>
        <i class="fas fa-quote-right"></i>
    </div>

    <div class="author">
        <span>__</span>
        <span class="name">Charles Bukowski</span>
    </div>

    <div class="buttons">
        <div class="features">
            <ul class="unordered-list">
                <li class="speech"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button class="new-button">New Quote</button>
    </div>
</div>
<div>

<!--Javascript file-->
<script src="script.js"></script>



</body>
</html>
